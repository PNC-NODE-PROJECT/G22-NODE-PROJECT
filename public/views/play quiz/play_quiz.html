<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="play_quiz.js"></script>
  </head>
  <body>
    <a href="../../index.html"><button class="btn btn-add" style="background-color:#5c4d7d;color: #fff; ;">BACK</button></a>
    <div id="play-view">
      <div id="start">Start Quiz!</div>
      <div id="quiz" style="display: none">
        <div id="question">MY QUESTION</div>
  
        <div id="choices">
          <button id="A" class="p-3" onclick="checkAnswer('A')">MY CHOICE A222222222222222222</button>
          <button id="B" class="p-3" onclick="checkAnswer('B')">MY CHOICE B33333333333333333</button>
          <button id="C" class="p-3" onclick="checkAnswer('C')">MY CHOICE C44444444444444444</button>
          <button  id="D" class="p-3" onclick="checkAnswer('D')">MY CHOICE D55555555555555555</button>
        </div>
      </div>
      
      <div id="score" style="display: none">
        <img id="score_img"></img>
        <p  id="score_p"></p>
      </div>
      <div class="progesbar" style="display: none">
        <div class="mypercent"></div>
      </div>
      
      
  
    </div>
  </body>
</html>
