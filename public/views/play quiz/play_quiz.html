<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="play_quiz.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>
    <a href="../../index.html"><button class="btn btn-add" style="background-color:#7400b8;color: #fff; width:100px !important ;">BACK</button></a>
    <div id="play-view">
      <div id="start">Start Quiz!</div>
      <div id="quiz" style="display: none">
        <div id="question">MY QUESTION</div>
  
        <div id="choices">
          <button id="A"  onclick="checkAnswer('A')">MY CHOICE A222222222222222222</button>
          <button id="B"  onclick="checkAnswer('B')">MY CHOICE B33333333333333333</button>
          <button id="C"  onclick="checkAnswer('C')">MY CHOICE C44444444444444444</button>
          <button  id="D"  onclick="checkAnswer('D')">MY CHOICE D55555555555555555</button>
        </div>
      </div>
      
      
      <div class="progesbar" style="display: none">
        <div class="mypercent"></div>
      </div>
      <div class="main-card">
          <div class="result">
            <h1>Lida Oun</h1>
            <p class="message">congraulatioin you get the heigtes score</p>
            <h2 id="score">99%</h2>
            <a href="../view_correction/correction.html"><button id="view_score">View your correction</button></a>
          </div>
      </div>
    </div>
  </body>
</html>
