<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit question</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container ">
        <div id="questions-dialog" style="display: none">
            <dialog open>
              <header>Create new question</header>
      
              <section>
                <label>Title</label>
                <input id="title" type="text" placeholder="Question title" />
                <label>Answers</label>
                <input id="choiceA" type="text" placeholder="Answer A" /> 
                <input id="choiceB" type="text" placeholder="Answer B" />
                <input id="choiceC" type="text" placeholder="Answer C" />
                <input id="choiceD" type="text" placeholder="Answer D" />
                <select class="corect">
                  <option value="A">AnswerA</option>
                  <option value="B">AnswerB</option>
                  <option value="C">AnswerC</option>
                  <option value="D">AnswerD</option>
                </select>
              </section>
      
              <menu>
                <button onclick="onCancel()" style="background-color:#5c4d7d;color: #fff; ;">Cancel</button>
                <button id="createEditButton" onclick="onCreate()" style="background-color:#5c4d7d;color: #fff; ;">Create</button>
              </menu>
            </dialog>
          </div>
          <div id="questions-view">
            
            <div id="questions-container"></div>
          </div>
        <div class="question w-25  p-3 text-center m-auto mt-5" style="background-color: #5c4d7d; color: #fff;">
            LIST ALL QUESTION 
        </div>
        <div class="questionsList">
        
            
        </div>
    </div>
    <div class="nav">
      <button onclick="onAddQuestion()" class="btn btn-add" style="background-color:#5c4d7d;color: #fff; ;">ADD QUESTION</button>
      <a href="../../index.html"><button class="btn btn-add" style="background-color:#5c4d7d;color: #fff; ;">BACK</button></a>
    </div>
</body>
<script src="edit.js"></script>
</html>
